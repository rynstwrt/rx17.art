<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/helvetica.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1ed772a88.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <title>RX17.art</title>
</head>
<body>
    <div id="landing-page" class="page">
        <h1 id="rx17-text">RX17</h1>

        <div id="turntable">
            <div id="arm-container">
                <div id="counterweight"></div>
                <div id="arm"></div>
            </div>

            <div id="platter">
                <div class="platter-line"></div>
                <div class="platter-line"></div>
                <div class="platter-line"></div>
                <div id="record-center"></div>
                <div id="record-hole"></div>
                <div id="record-highlight"></div>
            </div>
        </div>

        <div id="down-arrow-container">
            <img src="assets/down-chevron.svg" alt="down arrow">
        </div>
    </div>


    <div id="info-page" class="page">
        <h2>Hello!</h2>

        <h2>I'm a <span class="highlight">DJ from Dallas, TX</span>.</h2>

        <h2>You can <span class="highlight">contact me</span> and find my <span class="highlight">mixes</span> below:</h2>

        <div id="social-list-container">
            <ul>
                <li><a href="mailto:rx17dtx@gmail.com" class="fa-regular fa-envelope"></a></li>
                <li><a href="https://www.mixcloud.com/rx17/" target="_blank" class="fab fa-mixcloud"></a></li>
                <li><a href="https://soundcloud.com/rx17dtx" target="_blank" class="fab fa-soundcloud"></a></li>
                <li><a href="https://linkedin.com/in/rx17" target="_blank" class="fa-brands fa-linkedin-in"></a></li>
            </ul>
        </div>
    </div>


    <script type="text/javascript" src="js/landinganimations.js"></script>
    <script type="text/javascript" src="js/infoanimations.js"></script>
    <script type="text/javascript" src="js/scrolllistener.js"></script>
</body>
</html>
